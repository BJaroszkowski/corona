<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Coronavirus tracker - ' + country}"></title>
    <!--Load the AJAX API-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['line', 'bar']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawLineChart);
      google.charts.setOnLoadCallback(drawColumnChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.

     function drawLineChart() {
var data = new google.visualization.arrayToDataTable([[${lineChartData}]]);

      var options = {
        chart: {
          title: 'Confirmed cases and deaths',
        },
        width: 900,
        height: 500
      };

      var chart = new google.charts.Line(document.getElementById('linechart_material'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }

    function drawColumnChart() {
        var data = google.visualization.arrayToDataTable([[${columnChartData}]]);

        var options = {
          chart: {
            title: 'Daily cases',
          },
          width: 900,
          height: 500
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
</head>

<body>
<div class="container" align="center">
<h1 th:text="${country}"></h1>
<!--Div that will hold the chart-->
<div id="linechart_material"></div>
<div id="columnchart_material"></div>
    <hr>
</div>
</body>
</html>
